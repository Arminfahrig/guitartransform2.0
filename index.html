<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <title>guitar-transform</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div style="text-align: center;">
<h1>Hier kannst du Akkorde für Gitarre gratis umwandeln!</h1>
 <img src="img_1.png" alt="Gitarre rechts"> <img src="img.png" alt="Gitarre links">
<form action="#">
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="tf1">
        <label class="mdl-textfield__label" for="tf1">Tonica (c) / Subdominante (g) / Dominante (f) in Tonart C eintragen</label>
   </div>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="TonicaA()">
        Tonica A
    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="TonicaB()">

    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="TonicaD()">

    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="TonicaE()">
        Tonica E
    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="TonicaF()">
        Tonica F
    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="TonicaG()">
        Tonica G
    </button>
    <br>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="SubdominanteA()">
        Subdominante A
    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="SubdominanteB()">
        Subdominante B
    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="SubdominanteD()">
        Subdominante D
    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="SubdominanteE()">
        Subdominante E
    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="SubdominanteF()">
        Subdominante F
    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="SubdominanteG()">
        Subdominante G
    </button>
    <br>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="DominanteA()">
        Dominante A
    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="DominanteB()">
        Dominante B
    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="DominanteD()">
        Dominante D
    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="DominanteE()">
        Dominante E
    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="DominanteF()">
        Dominante F
    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="DominanteG()">

    <!-- Textfield with Floating Label -->

    <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="tf2">
            <label class="mdl-textfield__label" for="tf2">ist dein transponierter Akkord!</label>
        </div>
    </form>

    <h2>Eine gute Möglichkeit, <br> die Gitarre schnell zu erlernen findest du hier:

</form>
